<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <title>kegepdotkom</title>
</head>
<body>
    <div id="app">

        <logo></logo>

        <div class="mx-auto" style="width: 200px;">
            <b-navbar variant="faded" type="light">
                <b-navbar-brand href="#" class="text-center">
                <h2>KEGEPDOTKOM</h2>
                </b-navbar-brand>
            </b-navbar>
        </div>


        <div class="container mt-5 ">
            <div class="row">
                <div class="col-sm border border-light">
                    <login-component @logged-in="loginMethod" v-if="!isLogin"></login-component>
                    <profile-card :profile="loginUser" @logout="logout" v-else-if="isLogin"></profile-card>
                </div>
                <div class="col-sm-8 bg-light  text-center" style="
                    display: flex;
                    justify-content: center;">
                    <show-content :media="contentShow"></show-content>
                </div>
            </div>
        </div>






    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="./components/show-content.js"></script>
    <script src="./components/login.js"></script>
    <script src="./components/logo.js"></script>
    <script src="./components/show-profile.js"></script>
</body>
</html>
